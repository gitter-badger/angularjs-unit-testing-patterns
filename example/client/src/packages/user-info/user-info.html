<form>

  <fieldset>
    <legend>What is your first name, last name, and e-mail address?</legend>
    <input class="first-name" type="text" placeholder="First name" ng-model="vm.data.user.firstName"/>
    <input class="last-name" type="text" placeholder="Last name" ng-model="vm.data.user.lastName"/>
    <input class="email" type="email" placeholder="E-mail" ng-model="vm.data.user.email"/>
  </fieldset>

  <fieldset>
    <legend>What is your favorite pet?</legend>
    <div ng-repeat="pet in vm.data.pets">
      <input type="checkbox" ng-change="" ng-model="pet.selected">{{pet.name}}<br/>
    </div>
  </fieldset>

</form>

<hr/>

<p ng-show="vm.data.user.firstName" class="greetings">
  Hello there, {{vm.data.user.firstName}}! How are you?
</p>

<pre class="json">{{vm.data | json}}</pre>
